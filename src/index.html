<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="nav-container">
      <ul class="nav nav-tabs custom-nav">
        <li class="nav-button active" id="will-button-item">
          <a href="#" id="will-button">Will</a>
        </li>
        <li class="nav-button" id="certificate-button-item">
          <a href="#" id="death-certificate-button">Death Certificate</a>
        </li>
      </ul>
    </div>

    <div class="container" style="width: 650px" id="wills-container">
      <form>
        <div class="form-group custom-form-group">
          <label for="register-personalNIN-input">Register an account</label>
          <input
            type="text"
            class="form-control"
            id="register-personalNIN-input"
            aria-describedby="personalNINHelp"
            placeholder="Enter your personal NIN"
          />
          <button type="button" class="btn btn-primary" id="register-account">
            Register
          </button>
        </div>

        <div>
          <button type="button" class="btn btn-primary" id="view-my-wills">
            View My Wills
          </button>
        </div>

        <div class="form-group custom-form-group">
          <label>Delete a will</label>
          <input
            id="delete-personal-nin"
            type="text"
            class="form-control"
            aria-describedby="deleteWillNINHelp"
            placeholder="Enter your personal NIN"
          />
          <input
            id="delete-address"
            type="text"
            class="form-control"
            aria-describedby="deleteWillToAddressHelp"
            placeholder="Enter destination address"
          />
          <button id="delete-will" type="button" class="btn btn-primary">
            Delete Will
          </button>
        </div>

        <div class="form-group">
          <label>Create a will</label>
          <input
            id="create-personal-nin"
            type="text"
            class="form-control"
            aria-describedby="createWillNINHelp"
            placeholder="Enter your personal NIN"
          />

          <label>Add clauses</label>
          <div class="form-group container">
            <div id="add-clauses-container">
              <div class="row custom-row">
                <div class="col-md-4">
                  <input
                    type="text"
                    class="form-control"
                    aria-describedby="createWillToAddressHelp"
                    id="destination-addr-0"
                    placeholder="Enter destination address"
                  />
                </div>

                <div class="col-md-2">
                  <input
                    id="amount-0"
                    type="text"
                    class="form-control"
                    aria-describedby="createWillAmount"
                    placeholder="Enter amount"
                  />
                </div>
              </div>
            </div>
            <button
              id="add-clause-button"
              type="button"
              class="btn btn-primary"
            >
              Add Clause
            </button>
          </div>

          <button id="create-will" type="button" class="btn btn-primary">
            Create Will
          </button>
        </div>
      </form>
    </div>

    <div
      class="container"
      style="width: 650px; display: none"
      id="death-certificates-container"
    >
      <form>
        <div class="form-group custom-form-group">
          <label>Enter death certificate</label>
          <input
            type="text"
            class="form-control"
            aria-describedby="passedAwayNINHelp"
            id="passed-away-nin"
            placeholder="Enter passed away person's personal NIN"
          />

          <input
            type="text"
            class="form-control"
            aria-describedby="announcerNINHelp"
            id="announcer-nin"
            placeholder="Enter announcer's personal NIN"
          />

          <input
            type="text"
            class="form-control"
            aria-describedby="doctorNINHelp"
            id="doctor-nin"
            placeholder="Enter doctor's personal NIN"
          />
          <button type="button" class="btn btn-primary" id="announce-death">
            Sumbit death certificate
          </button>
        </div>

        <div class="form-group">
          <label for="certified-institution-addr-imput"
            >Add Certified Institution</label
          >
          <input
            type="text"
            class="form-control"
            id="certified-institution-addr-imput"
            aria-describedby="institutionAddrHelp"
            placeholder="Enter address"
          />
          <button
            type="button"
            class="btn btn-primary"
            id="add-institution-addr"
          >
            Add institution
          </button>
        </div>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/view-manipulation.js"></script>
  </body>
</html>
